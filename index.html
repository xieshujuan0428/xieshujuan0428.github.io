<!DOCTYPE html>
<html class="no-js">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>娟娟生日倒计时</title>
<meta name="description" content="">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="all,follow">
<!-- Bootstrap and Font Awesome css-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- Google fonts-->
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400,700">
<!-- Theme stylesheet-->
<link rel="stylesheet" href="css/style.default.css" id="theme-stylesheet">
<!-- Custom stylesheet - for your changes-->
<link rel="stylesheet" href="css/custom.css">
<!-- Tweaks for older IEs--><!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
</head>
<body>
<div style="background-image: url('img/bg-banner.jpg')" class="main"> 
  <div class="overlay"></div>
  <div class="container">
	<div class="row">
	  <div class="col-sm-12">
		<h1 class="cursive">Happy Birthday</h1>
		<h2 class="sub">距离最可爱的娟娟的生日还有：</h2>
	  </div>
	</div>
	<!-- countdown-->
	<div id="countdown" class="countdown">
	  <div class="row">
		<div class="countdown-item col-sm-2 col-xs-3">
		  <div id="countdown-days" class="countdown-number">&nbsp;</div>
		  <div class="countdown-label">天</div>
		</div>
		<div class="countdown-item col-sm-2 col-xs-3">
		  <div id="countdown-hours" class="countdown-number">&nbsp;</div>
		  <div class="countdown-label">小时</div>
		</div>
		<div class="countdown-item col-sm-2 col-xs-3">
		  <div id="countdown-minutes" class="countdown-number">&nbsp;</div>
		  <div class="countdown-label">分钟</div>
		</div>
		<div class="countdown-item col-sm-2 col-xs-3">
		  <div id="countdown-seconds" class="countdown-number">&nbsp;</div>
		  <div class="countdown-label">秒</div>
		</div>
	  </div>
	</div>
	<!-- /.countdown-->
	<div class="mailing-list">
	  <h3 class="mailing-list-heading">看过世间觉得你最值得</h3>
	</div>
  </div>
  <div class="footer">
	<div class="container">
	  <div class="row">
		<div class="col-md-6">
		</div>
		<div class="col-md-6">
		  <p class="credit"></p>
		</div>
	  </div>
	</div>
  </div>
</div>
<!-- JAVASCRIPT FILES -->
<script src="js/yinghua.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.cookie.js"></script>
<script src="js/jquery.countdown.min.js"></script>
<script src="js/front.js"></script>


</body>
</html>
